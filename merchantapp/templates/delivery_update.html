
{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label >Order id</label>
    <input type="text" class="form-control" id="order_id" value="{{id}}" name="order_id">
  </div>
  <div class="form-group">
    <label >Example select</label>
    <select class="form-control" id="delivery_status" name="delivery_status">
      <option value="Order_placed">Order Placed</option>
      <option value="Order_collected">Order Collected</option>
      <option value="Order_en_route">Order En Route</option>
      <option value="Order_arrived">Order Arrived</option>
    </select>
    <div class="form-group">
    <label >Date & Time</label>
    <input type="Date" class="form-control" id="delivery_date" placeholder="2000/07/02" name="delivery_date">
  </div>
  </div>
  <div>
    <input type="submit">
  </div>

  {% endblock %}
