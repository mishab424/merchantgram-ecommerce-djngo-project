{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'admin_header.html' %}
<section id="details" style="background: powderblue;width: 100%;height: 720px">
    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <img src="{{context_object.image.url}}" width="300px" height="300px" style="margin-top: 50px">
                <h2 style="margin-top: 50px">Product:{{context_object.product_name}}</h2>
                <h6>Deliver place: {{context_object.Delivery_place}}</h6>
               <span><h6>Description</h6><P>{{context_object.description}}</P></span>

                <h6>Price: {{context_object.price}}</h6>
            </div>
            <hr>
            <div class="row mt-3" style="height: 100px">
                <a class="btn btn-primary" href="{% url 'Product_delete' context_object.id %}"style="margin-top:600px;margin-left: -530px;width: 100px; ">Delete</a>
                <a class="btn btn-primary" href="{% url 'Product_update' context_object.id %}" style="margin-top:600px;margin-left: -300px ;width: 100px;">Update</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
